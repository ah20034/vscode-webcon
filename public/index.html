<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebCon Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; line-height: 1.6; }
    header { display:flex; align-items:baseline; gap:.75rem; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
    #qrBox { position: relative; display:inline-block; margin-top:.75rem; }
    #preview { width:min(720px,95vw); background:#000; border-radius:.5rem; }
    #qrOverlay { position:absolute; inset:0; pointer-events:none; }
    code { background:#f5f5f5; padding:0 .4rem; border-radius:4px; }
    section { margin-top:1rem; padding:1rem; border:1px solid #ddd; border-radius:8px; }
    dialog { border: none; border-radius:8px; padding:1rem 1.25rem; box-shadow:0 8px 24px rgba(0,0,0,.18); }
    dialog::backdrop { background: rgba(0,0,0,.35); }
  </style>
</head>
<body>
  <header>
    <h1>WebCon サンプル</h1>
    <small>カメラ + QR + 位置情報（Vanilla JS）</small>
  </header>
  <hr />

  <section>
    <h2>カメラとQRスキャン</h2>
    <p>HTTPS（または localhost）でのみ動作します。スマホ実機は https でアクセスしてください。</p>
    <div class="row">
      <button id="startCam">カメラ起動</button>
      <button id="stopCam" disabled>停止</button>
      <button id="startQR" disabled>QRスキャン開始</button>
      <button id="stopQR" disabled>QR停止</button>
      <span id="camStatus" style="opacity:.8;">待機中</span>
    </div>
    <div id="qrBox">
      <video id="preview" playsinline autoplay muted></video>
      <canvas id="qrOverlay"></canvas>
    </div>
    <div class="row" style="margin-top:.5rem;">
      <span>結果: <code id="qrResult">-</code></span>
    </div>
  </section>

  <section id="geo-section">
    <h2>位置情報</h2>
    <p id="geo-status">未取得</p>
    <div class="row">
      <button id="geo-request">現在地を取得</button>
      <button id="geo-watch">追跡開始</button>
      <button id="geo-stop" disabled>停止</button>
    </div>
    <ul style="margin-top:.5rem;">
      <li>緯度: <span id="lat">-</span></li>
      <li>経度: <span id="lng">-</span></li>
      <li>精度: <span id="acc">-</span> m</li>
      <li>取得時刻: <span id="ts">-</span></li>
    </ul>
  </section>

  <!-- スキャン後の選択（将来拡張用） -->
  <dialog id="qrChoice">
    <p style="margin-top:0;"><strong>この場所でどうしますか？</strong></p>
    <p style="opacity:.8; margin:.25rem 0 .75rem 0;">QRと現在地を取得しました。</p>
    <div class="row">
      <button id="choice-post">投稿する</button>
      <button id="choice-view">見る</button>
      <button id="choice-close">閉じる</button>
    </div>
  </dialog>

  <!-- jsQR（グローバル jsQR） -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <!-- アプリ本体 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
